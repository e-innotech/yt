<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>稿件列表</title>
    <script src="../script/nodes/news_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">稿件列表</a>
        </div>
        <div>
            <button id="addNewsBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增稿件
            </button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="newsTitleTxt" type="text" class="form-control" placeholder="标题">
                </div>
                <div class="form-group">
                    <input id="sourceTxt" type="text" class="form-control" placeholder="来源">
                </div>
                <input id="startDate" size="16" type="text" value="" class="form-control" placeholder="起始时间">
                <span>至</span>
                <input id="endDate" size="16" type="text" value="" class="form-control" placeholder="结束时间">
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>标题</th>
            <th>来源</th>
            <th>内容</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="newsT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
