<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户组列表</title>
    <script src="../script/nodes/userGroup_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">用户组列表</a>
        </div>
        <div>
            <button id="addUserBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增用户组
            </button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="userTxt" type="text" class="form-control" placeholder="用户组">
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>用户组</th>
            <th>描述</th>
            <th>角色</th>
            <!--<th>状态</th>-->
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
