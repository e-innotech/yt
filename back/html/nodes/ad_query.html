<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告列表</title>
    <script src="../script/nodes/ad_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">广告列表</a>
        </div>
        <div>
            <button id="addAdBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增广告
            </button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="adNameTxt" type="text" class="form-control" placeholder="广告名">
                </div>
                <div class="form-group">
                    <span>状态</span>
                    <select class="input-large form-control" id="statusSelect">
                        <option value="-1">全部</option>
                        <option value="0">下线</option>
                        <option value="1">上线</option>
                    </select>
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>广告名</th>
            <th>内容</th>
            <th>描述</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="adT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
