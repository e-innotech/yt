<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统配置列表</title>
    <script src="../script/nodes/config_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">系统配置列表</a>
        </div>
        <div>
            <button id="addUserBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增配置
            </button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="nameTxt" type="text" class="form-control" placeholder="配置名称">
                </div>
                <div class="form-group">
                    <input id="valueTxt" type="text" class="form-control" placeholder="配置值">
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>配置名称</th>
            <th>配置值</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
