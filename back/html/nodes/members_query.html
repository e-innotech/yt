<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员列表</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">会员列表</a>
        </div>
        <div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="userTxt" type="text" class="form-control" placeholder="会员名">
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>会员名</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>是否禁言</th>
        </tr>
        </thead>
        <tbody id="userT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
<script src="../script/nodes/members_query.js"></script>

</body>
</html>
