<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>

    <script src="../script/nodes/user_query.js"></script>

</head>
<body>



<!--表格-->
<div class="fl wrapper wrapper-content system" style="width: 100%">
    <input id="addUserBtn" type="button" value="新增" style="display: none"/>
    <input type="text" class="text1_find" placeholder="用户名查找"/>
    <select class="text2_find">
        <option value ="0">0</option>
        <option value ="1">1</option>

    </select>
    <input type="button" value="查找" class="btn_find" onclick="find()"/>

    <div class="list_1 row">
        <table  class="col-sm-12 table table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>状态</th>
                <th>时间</th>
                <th>用户组</th>
            </tr>
            </thead>
            <tbody id="user_query">

            </tbody>
        </table>
    </div>
    <div>
        <p id="totalPg"></p>
        <ul id="pg" class="pagination"></ul>
    </div>
</div>

<div id="popPanel"></div>
<div id="popPanel1"></div>
</body>



</html>
