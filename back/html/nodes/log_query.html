<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户日志查询列表</title>
    <script src="../script/nodes/log_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">用户日志查询列表</a>
        </div>
        <div>
            <!--<button id="addUserBtn" type="button" class="btn btn-default navbar-btn" style="display: none">-->
                <!--新增配置-->
            <!--</button>-->



            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="userNameTxt" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input id="resourceNameTxt" type="text" class="form-control" placeholder="资源名">
                </div>
                <div class="form-group">
                    <input id="actionTxt" type="text" class="form-control" placeholder="广告上下线">
                </div>
                <input id="startDate" size="16" type="text" value="" class="form-control" placeholder="起始时间">
                <span>至</span>
                <input id="endDate" size="16" type="text" value="" class="form-control" placeholder="结束时间">
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>用户名</th>
            <th>资源名</th>
            <th>创建时间</th>
            <th>广告</th>
        </tr>
        </thead>
        <tbody id="userT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
