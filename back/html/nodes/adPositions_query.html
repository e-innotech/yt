<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告位列表</title>
    <script src="../script/nodes/adPositions_query.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">广告位列表</a>
        </div>
        <div>
            <button id="addAdPositionsBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增广告位
            </button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="adNameTxt" type="text" class="form-control" placeholder="广告位名">
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>广告位名</th>
            <th>宽度</th>
            <th>高度</th>
            <th>网站模板</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="adPositionsT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
</body>
</html>
