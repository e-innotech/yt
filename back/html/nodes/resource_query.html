<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源列表</title>
    <script src="../script/nodes/resource_query.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">资源列表</a>
            </div>
            <div>
                <button id="addResourceBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                    新增资源
                </button>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input id="contactTxt" type="text" class="form-control" placeholder="资源名">
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-default">查询</button>
                </form>

            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="info">
                <th>id</th>
                <th>父级id</th>
                <th>资源名</th>
                <th>资源地址</th>
                <th>读写权限</th>
                <th>是否菜单</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="resourceT">
            </tbody>
        </table>
    </div>
    <div>
        <p id="totalPg"></p>
        <ul id="pg" class="pagination"></ul>
    </div>
</body>
</html>
