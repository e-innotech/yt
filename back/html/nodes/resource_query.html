<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源列表</title>
</head>
<body>
    <div class="fl wrapper wrapper-content system" style="width: 100%">
        <input id="addResourceBtn" type="button" value="新增" class="add_btn" style="display: none"/>
        <input type="text" class="text1_find" placeholder="用户名查找"/><input type="text" class="text2_find" placeholder="状态1或者0查找"/><input type="button" value="查找" class="btn_find" onclick="find()"/>

        <div class="list_1 row">
            <table  class="col-sm-12 table table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>状态</th>
                    <th>时间</th>
                    <th>用户组</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="resourceList">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
