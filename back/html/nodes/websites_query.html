<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站列表</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">网站列表</a>
        </div>
        <div>
            <button id="addWebsitesBtn" type="button" class="btn btn-default navbar-btn" style="display: none">
                新增网站
            </button>
            <form class="navbar-form navbar-right">
                <!--<div class="form-group">-->
                    <!--<input id="userTxt" type="text" class="form-control" placeholder="用户名">-->
                <!--</div>-->
                <div class="form-group">
                    <input id="siteNameTxt" type="text" class="form-control" placeholder="网站名">
                </div>
                <div class="form-group">
                    <span>状态</span>
                    <select class="input-large form-control" id="isUseSelect">
                        <option value="-1" selected="selected">全部</option>
                        <option value="0">停用</option>
                        <option value="1">启用</option>
                    </select>
                </div>
                <button id="searchBtn" type="button" class="btn btn-default">查询</button>
            </form>

        </div>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="info">
            <th>网站名</th>
            <th>域名</th>
            <th>网站区域</th>
            <th>指定用户</th>
            <th>网站首页</th>
            <th>栏目</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="websitesT">
        </tbody>
    </table>
</div>
<div>
    <p id="totalPg"></p>
    <ul id="pg" class="pagination"></ul>
</div>
<script src="../script/nodes/websites_query.js"></script>

</body>
</html>
