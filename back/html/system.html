<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统管理</title>
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common/css/index.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/list_4.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/advertising.css"/>
    <script src="../../common/js/jquery.min.js"></script>
    <script src="../../common/js/common.js"></script>
</head>
<body>


<div class="fl wrapper wrapper-content system" style="margin: 80px 0 0 50px;width: 75%;">
    <div class="list_1 row">
        <table class="col-sm-12 table table-bordered table-hover">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>模块ID</th>
                <th>行为</th>
                <th>日志写入时间开始</th>
                <th>日志写入时间结束</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--分页-->
    <div>
        <ul class="pagination fr page1"></ul>
    </div>

</div>

<script>
    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {
        setTimeout(function () {}, 500);
        $.ajax({
            //用户数据表
            type: "get",//请求方式
            //url:"http://192.168.20.195:8080/user/query",//请求路径
            url: "../../data/system.json",//请求路径
            async: false,
            dataType: "json", //数据格式
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    str = "<tr>" +
                    "<td>" + data [i].user_id + "</td>" +
                    "<td>" + data[i].module_id + "</td>" +
                    "<td>" + data[i].action + "</td>" +
                    "<td>" + data[i].startDate + "</td>" +
                    "<td>" + data[i].endDate + "</td>" +
                    "</tr>";
                    $("tbody").append(str);
                }
            }
        });



    });






</script>

</body>
</html>
