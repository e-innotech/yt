<script>
    var id;
    var callback;
    var confirm = {
        initialize:function (_id,_callback) {
            id = _id;
            callback = _callback;
        }
    };
    function enterFunc() {
        if(id && callback){
            callback(id);
        };
        $('#confirmModal').modal('hide');
    }

</script>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="confirmModalLabel">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>
                    您确定要删除吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="enterBtn" type="button" class="btn btn-primary" onclick="enterFunc();">确认</button>
            </div>
        </div>
    </div>
</div>
