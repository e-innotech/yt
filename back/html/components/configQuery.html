<!--
系统配置列表添加
调用id=config_query的add
-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <form id="AddForm">
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">配置名称</label>

                        <div class="col-sm-7">
                            <input type="text" name="name" class="form_name">
                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">配置值</label>

                        <div class="col-sm-7">
                            <input type="text" name="value" class="form_value">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addBtn">确认</button>
            </div>
        </div>
    </div>
</div>
