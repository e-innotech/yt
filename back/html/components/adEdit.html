<div class="modal fade" id="adEditModal" tabindex="-1" role="dialog" aria-labelledby="adEditModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="adEditModalLabel">新增广告</h4>
            </div>
            <div class="modal-body">
                <form id="adForm" role="form" >
                    <div class="input-group">
                        <span class="input-group-addon">广告名：</span>
                        <input type="text" name="adName" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">广告位信息：</span>
                        <input type="text" id="adPositionsInfo" class="form-control" readonly="readonly" placeholder="请选择">
                        <input type="hidden" name="adPositionsId">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">内容：</span>
                        <input id="upload_file" type="file" accept=".jpg,.jpeg,.png" name="upload_file" class="form-control">
                        <input type="hidden" name="source">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">描述：</span>
                        <input type="text" name="remark" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">时间：</span>
                        <input type="text" name="beginDate" class="form-control" placeholder="开始时间">
                        <input type="text" name="endDate" class="form-control" placeholder="结束时间">
                    </div>
                    <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
