<div class="modal fade" id="websitesEditModal" tabindex="-1" role="dialog" aria-labelledby="websitesEditModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="websitesEditModalLabel">新增网站</h4>
            </div>
            <div class="modal-body">
                <form id="websitesForm" role="form" >
                    <div class="input-group">
                        <span class="input-group-addon">网站名：</span>
                        <input type="text" name="siteName" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">域名：</span>
                        <input type="text" name="domain" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">网站首页：</span>
                        <input type="text" name="route" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">网站静态文件存储空间：</span>
                        <input type="text" name="websiteBucketName" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">指定的用户：</span>
                        <!--<input type="text" id="websiteOwner" name="websiteOwner" class="form-control" readonly="readonly" placeholder="请选择">-->
                        <!--<input type="hidden" name="userGroupId" class="btn btn-default navbar-btn">-->
                        <select name="province" id="websiteOwner" class="form-control"></select>

                    </div>

                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">网站区域：</span>
                        <select name="websiteBucketZone" class="form-control">
                            <option value ="0">华东</option>
                            <option value ="1">华北</option>
                            <option value="2">华南</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">首页权重最大值：</span>
                        <input type="text" name="homeWeightMax" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">模板：</span>
                        <input type="text" class="form-control" placeholder="首页模板路径" id="template_0">
                        <input type="text" class="form-control" placeholder="栏目模板路径" id="template_1">
                        <input type="text" class="form-control" placeholder="详页模板路径" id="template_2">
                    </div>
                    <br>
                    <div class="input-group" id="channelIds">
                        <span class="input-group-addon">频道：</span>
                    </div>
                    <br>
                    <ul class="list-group" id="channelSort">
                    </ul>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../script/nodes/websites_query.js"></script>
