<!--
用户组列表 修改
调用id=userGroup_updata的updata
-->
<div class="modal fade" id="userGroup_updata" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-7">
                        <input class="form-control input1" id="userGroup_updata_userName"/>
                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">密码</label>

                    <div class="col-sm-7">
                        <input class="form-control input1" id="userGroup_updata_passWord"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="userGroup_updataBtn">确认</button>
            </div>
        </div>
    </div>
</div>
