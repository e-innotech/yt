<!--
稿件列表添加
调用id=news_query的add
-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <form id="AddForm">

                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">标题</label>

                        <div class="col-sm-7">
                            <input type="text" name="news_title" class="form_news_title">
                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">发稿人</label>

                        <div class="col-sm-7">
                            <input type="text" name="submit_user_id" class="form_submit_user_id">
                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">内容</label>

                        <div class="col-sm-7">
                            <input type="text" name="content" class="form_content">

                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">来源</label>

                        <div class="col-sm-7">
                            <input type="text" name="source" class="form_source">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addBtn">确认</button>
            </div>
        </div>
    </div>
</div>
