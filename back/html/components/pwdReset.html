<!--修改密码
调用的id=pwdResetModal
-->
<div class="modal fade" id="pwdResetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form id="pwdForm" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">旧密码：</span>
                        <input type="password" id="oldPwd" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">新密码：</span>
                        <input type="password" id="newPwd" class="form-control">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="pwdResetModalBtn" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
