<!--用列表頁面新增修改彈出頁面-->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="roleEditModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="EditModalLabel">新增用户</h4>
            </div>
            <div class="modal-body">
                <form id="roleForm" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">用户名：</span>
                        <input type="text" name="userName" class="form-control">
                    </div>
                    <br>
                    <div class="input-group wmspwd">
                        <span class="input-group-addon">密码：</span>
                        <input type="text" name="passWord" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">用户组：</span>
                        <input id="userGroupBtn" type="text" class="btn btn-default navbar-btn" placeholder="点击选择"/>
                        <input type="hidden" name="userGroupId" class="btn btn-default navbar-btn"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
