<!--
网站列表添加
调用id=websites_query的add
-->
<div class="modal fade" id="websites_query_add" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <form id="websitesAddForm" websites="form">

                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">网站名</label>

                        <div class="col-sm-7">
                            <input type="text" name="siteName" class="form-websites_siteName">
                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">网站地址</label>

                        <div class="col-sm-7">
                            <input type="text" name="route" class="form-websites_route">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="websites_query_addBtn">确认</button>
            </div>
        </div>
    </div>
</div>
