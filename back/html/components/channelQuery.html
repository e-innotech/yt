<!--
栏目列表添加
调用id=channel_query的add
-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <form id="AddForm">

                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">栏目名</label>

                        <div class="col-sm-7">
                            <input type="text" name="channelName" class="form_channelName">
                        </div>
                    </div>
                    <div class="form-group modal_conment">
                        <label class="col-sm-3 control-label">栏目描述</label>

                        <div class="col-sm-7">
                            <input type="text" name="comment" class="form_comment">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addBtn">确认</button>
            </div>
        </div>
    </div>
</div>
