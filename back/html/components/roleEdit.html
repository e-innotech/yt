<div class="modal fade" id="roleEditModal" tabindex="-1" role="dialog" aria-labelledby="roleEditModalLabel" style="overflow-y:auto;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="roleEditModalLabel">新增角色</h4>
            </div>
            <div class="modal-body">
                <form id="roleForm" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">角色名：</span>
                        <input type="text" name="roleName" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">备注：</span>
                        <input type="text" name="remark" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">资源：</span>
                        <textarea name="resourceNames" class="form-control" readonly="readonly" placeholder="点击选择" rows="10" style="resize: none"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
