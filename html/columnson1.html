<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>栏目</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/index.css"/>
    <link rel="stylesheet" href="../css/columnson1.css"/>
    <script type="text/javascript" src="../common/js/jquery.min.js"></script>
    <script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
     <div class="container">
         <ul class="column">
             <li><span class="glyphicon glyphicon-chevron-left"></span>返回列表</li>
         </ul>
         <table class="table " id="columntab">
             <tr>
                 <th>上级栏目</th>
                 <th>顶级栏目</th>
                 <th>模型</th>
                 <th>新闻</th>
             </tr>
             <tr>
                 <td>栏目名称</td>
                 <td><input type="text"/></td>
                 <td>访问路径</td>
                 <td><input type="text"/></td>
             </tr>
             <tr>
                 <td>meta标题</td>
                 <td><input type="text"/></td>
                 <td>meta关键字</td>
                 <td><input type="text"/></td>
             </tr>
             <tr>
                 <td style="line-height:50px;">
                   meta描述
                 </td>
                 <td colspan="3" >
                     <textarea id="textareas"></textarea>
                 </td>
             </tr>
             <tr>
                 <td class="model">栏目模板</td>
                 <td>
                     <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                         <option>5</option>
                     </select>
                 </td>
                 <td class="model">栏目手机模板</td>
                 <td>
                     <select>
                         <option>aaa</option>
                         <option>aaa</option>
                         <option>aaa</option>
                         <option>aaa</option>
                         <option>aaa</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td>评论</td>
                 <td>
                     <input type="radio"name="p"/> 游客评论
                     <input type="radio"name="p"/> 登陆评论一次
                     <input type="radio"name="p"/> 登陆评论一次
                     <input type="radio"name="p"/> 关闭评论
                 </td>
                 <td>顶踩</td>
                 <td>
                     <input type="radio"name="promise"/> 允许
                     <input type="radio"name="promise"/> 不允许
                 </td>
             </tr>
             <tr>
                 <td class="model">审核后</td>
                 <td>
                     <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                         <option>5</option>
                     </select>
                 </td>
                 <td class="model">工作流</td>
                 <td>
                     <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                         <option>5</option>
                     </select>
                 </td>
             </tr>
         </table>
         <button class="btn btn-primary">提交</button>
         <button class="btn">重置</button>
     </div>


</body>
</html>
