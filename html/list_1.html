<script type="text/javascript">

    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {
        setTimeout(function () {}, 500);
        //网站管理基本信息
        $.ajax({
            type: "get",//请求方式
            //url: "http://192.168.20.195:8080/websites/query",//请求路径
            url:'websites.json',
            async: false,
            dataType: "json", //数据格式
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    str = "<tr>" +
                    "<td>" + data [i].id + "</td>" +
                    "<td>" + data[i].siteName + "</td>" +
                    "<td>" + data[i].route + "</td>" +
                    "<td>" + data[i].createDate + "</td>" +
                    '<td><p class="' + (data[i].isUse == 0 ? 'anniu' : 'anniu active') + '" onclick="anniu(this)"><span> </span></p></td>' +  //+ resultdata[i].isUse +
                    "<td>" + data[i].templteRoute + "</td>" +
                    "<td align='center'>" +
                    "<input type='button' value='编辑' onclick='edit()' style='margin: 0 20px'/>" +
                    "<input type='button' value='修改' onclick='revise()' style='margin: 0 20px'/>" +
                    "</td>"+"</tr>";
                    $("tbody").append(str);

                }

            }
        });
//        test();






    /*全选*/
    var isCheckAll = false;
    function swapCheck() {
        if (isCheckAll) {
            $("input[type='checkbox']").each(function () {
                this.checked = false;
            });
            isCheckAll = false;
        } else {
            $("input[type='checkbox']").each(function () {
                this.checked = true;
            });
            isCheckAll = true;
        }
    }
    /*分页*/
    Page({

        elem: $('.page1'),		//指定的元素
        callback: function (n) {	//回调函数
            console.log(n);
        }
    });







    });


</script>
