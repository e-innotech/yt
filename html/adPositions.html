<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>广告列表</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/index.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/advertising.css"/>
    <script type="text/javascript" src="../common/js/jquery.min.js"></script>
    <script type="text/javascript" src="../common/js/common.js"></script>
    <script type="text/javascript" src="../js/pager.js"></script>
    <script type="text/javascript" src="../js/sidebar-menu.js"></script>
    <style>

        .modal_conment{
            padding: 20px 0;
        }
        .modal_conment label{
            line-height: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
<div>
    <iframe src="../common/html/header.html" frameborder="0" width="100%" height="50"></iframe>
</div>
<div class="clearfix fl">
    <iframe src="../common/html/list.html" frameborder="0" height="924"></iframe>
</div>
<div class="fl wrapper wrapper-content system" style="margin: 80px 0 0 50px;width: 75%;">
    <input type="button" value="增加" class="addModal" onclick="adadd()"/>
    <input type="text" class="btn_find"/><input type="button" value="查找" onclick="websites_find()"/>
    <div class="list_1 row">
        <table class="col-sm-12 table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>广告素材</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>状态</th>
                <th>广告位置</th>
                <th>广告名称</th>
                <th>广告类型</th>
                <th>广告描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--分页-->
    <div>
        <ul class="pagination fr page1"></ul>
    </div>

</div>

<!--添加弹出框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                -->
                <h4 class="modal-title" id="myModalLabel" >新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <div class="form-group modal_conment">
                    <label class="col-sm-2 control-label">宽度</label>

                    <div class="col-sm-8">
                        <input class="form-control input1 ad_width" id="addinput1"/>
                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-2 control-label">高度</label>

                    <div class="col-sm-8">
                        <input class="form-control input1 ad_height" id="addinput2"/>
                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-2 control-label">广告名称</label>

                    <div class="col-sm-8">
                        <input class="form-control input1 ad_name" id="addinput3"/>
                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-2 control-label">网站地址</label>

                    <div class="col-sm-8">
                        <input class="form-control input1 websites_id" id="addinput4"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn2" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn1">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>


<script type="text/javascript">

    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {setTimeout(function () {}, 500);
        //网站管理基本信息
        $.ajax({
            type: "get",//请求方式
            //url:"http://192.168.20.195:8080/user/query",//请求路径
            url: "adPosition.json",//请求路径
            async: false,
            dataType: "json", //数据格式
            success: function (data) {
//                console.log(resultdata);
//                console.log(resultdata[0]);
                for (var i = 0; i < data.length; i++) {
                    str = "<tr>" +
                    "<td>" + data [i].id + "</td>" +
                    "<td>" + data[i].source + "</td>" +
                    "<td>" + data[i].beginDate + "</td>" +
                    "<td>" + data[i].endDate + "</td>" +
                    '<td><p class="' + (data[i].isUse == 0 ? 'anniu' : 'anniu active') + '" style="margin: 0 auto;" onclick="anniu(this)"><span> </span></p></td>' +  //+ resultdata[i].isUse +
                    "<td>" + data[i].adPositions_id + "</td>" +
                    "<td>" + data[i].adName + "</td>" +
                    "<td>" + data[i].adType + "</td>" +
                    "<td>" + data[i].desc + "</td>" +
                    "<td align='center'>" +
                    "<input type='button' value='编辑'  style='margin: 0 20px'/>" +
                    "<input type='button' value='新增'  style='margin: 0 20px'/>" +
                    "</td>" + "</tr>";
                    $("tbody").append(str);

                }

            }
        });


        /*全选*/
        var isCheckAll = false;
        function swapCheck() {
            if (isCheckAll) {
                $("input[type='checkbox']").each(function () {
                    this.checked = false;
                });
                isCheckAll = false;
            } else {
                $("input[type='checkbox']").each(function () {
                    this.checked = true;
                });
                isCheckAll = true;
            }
        }

        /*分页*/
        Page({
            num: 100,					//页码数
            startnum: 1,				//指定页码
            elem: $('.page1'),		//指定的元素
            callback: function (n) {	//回调函数
                console.log(n);
            }
        });

//广告新增

        $(".modal-footer .btn1").click(function () {
            var siteName = $(".siteName").val();
            var route = $(".route").val();
            var templteRoute = $(".templteRoute").val();
            $.ajax({
                type: "post",//请求方式
                //url:"http://192.168.20.195:8080/user/query",//请求路径
                url: "websites.json",//请求路径
                async: true,
                dataType: "json", //数据格式
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        if (siteName == data[i].siteName) {
                            alert("网站已存在");
                            return false;
                        }
                    }
                    alert("添加成功");
                    $(".modal").css("display", "none")
                }
            })

        })
        $(".modal-footer .btn2").click(function () {
            $(".modal").css("display", "none")
        })
        $(".addModal").click(function () {
            $(".modal").css("display", "block")
        })

    });


</script>
</body>
</html>
