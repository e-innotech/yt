<script type="text/javascript">

    /*全选*/
    var isCheckAll = false;
    function swapCheck() {
        if (isCheckAll) {
            $("input[type='checkbox']").each(function() {
                this.checked = false;
            });
            isCheckAll = false;
        } else {
            $("input[type='checkbox']").each(function() {
                this.checked = true;
            });
            isCheckAll = true;
        }
    }


    /*分页*/
    Page({
        num: 100,					//页码数
        startnum: 1,				//指定页码
        elem: $('.page1'),		//指定的元素
