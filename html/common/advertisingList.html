<script type="text/javascript">

    /*全选*/
    var isCheckAll = false;
    function swapCheck() {
        if (isCheckAll) {
            $("input[type='checkbox']").each(function () {
                this.checked = false;
            });
            isCheckAll = false;
        } else {
            $("input[type='checkbox']").each(function () {
                this.checked = true;
            });
            isCheckAll = true;
        }
    }

/*input下拉*/
    function input_Dropdown(targ,selObj,restore){
        eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
        if (restore) selObj.selectedIndex=0;
    }
    /*分页*/
    Page({
        num: 100,					//页码数
        startnum: 1,				//指定页码
        elem: $('.page1'),		//指定的元素
        callback: function (n) {	//回调函数
            console.log(n);
        }
    });

    //	按钮开关
    $(".anniu").on("click", function () {
        /*
         console.log($(this).find("span").css("left"))
         */
        if ($(this).find("span").css("left") == "2px") {
            $(this).addClass("active")
        } else {
            $(this).removeClass("active")
        }
    });


</script>
