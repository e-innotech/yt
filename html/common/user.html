<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户修改信息界面</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/index.css"/>
    <link rel="stylesheet" href="../../css/list.css"/>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <style>
        .form-horizontal .form-group {
            margin-left: 77px;
            margin-right: 0;
        }

        .control-label {
            width: 19%;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="user">
        <form class="form-horizontal">
            <p></p>

            <div class="upload">
                <p>上传图片</p>
                <input type="file"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">昵称</label>

                <div class="col-sm-7">
                    <input type="text" name="name" class="form-control" placeholder="昵称" maxlength="5">
                    <span style="position:absolute;top:8px;left:235px;width: 100%;"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>

                <div class="col-sm-7" style="position: relative;">
                    <input type="text" name="userName" class="form-control" placeholder="手机号码" maxlength="11">
                    <span style="position:absolute;top:8px;left:235px;width: 100%;"></span>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>

                <div class="col-sm-7">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                    <span style="position:absolute;top:8px;left:235px;width: 100%;"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-7">
                    <input type="text" name="email" class="form-control" placeholder="电子邮箱">
                    <span style="position:absolute;top:8px;left:235px;width: 100%;"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">身份证号</label>

                <div class="col-sm-7">
                    <input type="text" name="idCard" class="form-control" placeholder="身份证号码">
                    <span style="position:absolute;top:8px;left:235px;width: 100%;"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户权限</label>

                <div class="col-sm-9 account-message">
                    <!--<input type="email" class="form-control">-->
                    <select class="form-control">
                        <option>管理员</option>
                        <option>后台人员</option>
                        <option>普通会员</option>
                        <option>超级会员</option>
                    </select>
                    <!--<ul>-->
                    <!--<li>管理员</li>-->
                    <!--<li>后台人员</li>-->
                    <!--<li>普通会员</li>-->
                    <!--<li>超级会员</li>-->
                    <!--</ul>-->
                </div>
            </div>
            <div class="account-message1">
                <button type="button" class="btn bth">提交</button>
            </div>
        </form>
    </div>
</div>


<script src="../../js/common.js"></script>

<script>
    //验证
    $("input").focus(function () {
        $(this).prev().css("color", "#008DE8");
        verify();
        userName();
        password();
        email();
        idCard();
    });


</script>
</body>
</html>
