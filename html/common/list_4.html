<script>
    $("tbody").on("click","input",function (e) {
        e = e || window.event;
        var target = e.target;
        switch (target.value) {
            case "增加":
                    add();
                break;
            case "删除":
                    del(e)
                break;
            case "修改":
                    revise()
                break;
            case "查找":
                find();
                break;
        }
    });
    function add(){
       $(".alertbox").show();
        $(".del").hide();
        $(".add .btn2").click(function(){
            $(".alertbox").hide();
        })
    }
    function del(e){
        $(".alertbox").show();
        $(".add").hide();
        $(".del>.btn1").click(function(){
            $(e.target).closest("tr").remove();
            $(".alertbox").hide();
        })
        $(".del>.btn2").click(function(){
            $(".alertbox").hide();
        })
        return true
    }
    function revise(){
