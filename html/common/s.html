<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格操作</title>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <style>
       #myTable{
           width:800px;
           border-collapse: collapse;
           border-spacing: 0;
       }
        th,td{
            border:1px solid #b5d6e6;
            font-size:18px;
            font-weight:normal;
            text-align:center;
            vertical-align: middle;
            height:30px;
            line-height:30px;
        }
        th{
            background-color:grey;
        }
        input{
            margin-bottom: 20px;
        }
        #showMessage{
            background-color: green;
            width:300px;
            position:absolute;
            left: 400px;
            top:300px;
           /*display: none;*/
        }
        h4{
            margin-left:70px;
        }
        #confirm{
            width:50px;
            margin-left:115px;
        }
    </style>
</head>
<body>
    <div>
        <h3>表格的增删改查</h3>
    </div>
    <input id="add" type="button" value="增加一行" />
    <table id="myTable">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>分数</th>
            <th>合格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>小明</td>
            <td>17</td>
            <td>男</td>
            <td>59</td>
            <td>否</td>
            <td>
                <button class="check">查看</button><button class="change">修改</button><button class="del">删除</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>小红</td>
            <td>16</td>
            <td>女</td>
            <td>72</td>
            <td>是</td>
            <td>
                <button class="check">查看</button><button class="change">修改</button><button class="del">删除</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>小李子</td>
            <td>22</td>
            <td>男</td>
            <td>90</td>
            <td>是</td>
            <td>
                <button class="check">查看</button><button class="change">修改</button><button class="del">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="showMessage">
        <h4>序号：</h4>
        <h4>姓名：</h4>
        <h4>年龄：</h4>
        <h4>性别：</h4>
        <h4>分数：</h4>
        <h4>合格：</h4>
        <input id="confirm" type="button" value="确定" />
    </div>
    <script>
       $(function(){
           $("#add").bind("click",function(){
               // var i=$("tr").length-1;
               // i++;
               $("#myTable tr:last").after("<tr><td>"+"dad"+"</td><td></td><td></td><td></td><td></td><td></td><td><button class='check'>查看</button><button class='change'>修改</button><button class='del'>删除</button></td></tr>")
           })
           $(".del").on("click",function(obj){
               $(this).parent("td").parent("tr").remove();
           })
       })
    </script>
</body>
</html>
