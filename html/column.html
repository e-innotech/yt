<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加栏目</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/index.css"/>
    <link rel="stylesheet" href="../css/column.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <script type="text/javascript" src="../common/js/jquery.min.js"></script>
    <script type="text/javascript" src="../common/js/common.js"></script>

    <script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
    <style>
        input[type="text"]{
            width:100px;
        }
        .table tr {
            height:40px;
            line-height:40px;
        }

         .modal_conment{
             padding: 20px 0;
         }
        .modal_conment label{
            line-height: 40px;
            text-align: right;
        }

    </style>
</head>
<body style="margin-top:150px">
   <div class="container">
       <span style="margin-left:40px;" id="columnfinds">asfda</span>
       <div class="addfind">
           <input type="button" value="增加" class="addModal"/>
           <input type="text" id="columnfind"/>
           <input type="button" value="查找"  onclick="columnfind()"/>
       </div>
       <table class="table" style="margin-top:30px;">
           <tr style="background:#eee;">
               <th>id</th>
               <th>栏目名称</th>
               <th>栏目描述</th>
               <th>栏目状态</th>
               <th>栏目启停</th>
               <th>操作选项</th>
           </tr>
       </table>
   </div>

   <!--新增的弹出框-->
   <div class="modal fade revise" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="top:20%;">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title" id="myModalLabel" >新增</h4>
               </div>
               <div class="modal-body" style="overflow: hidden;">
                   <div class="form-group modal_conment">
                       <label class="col-sm-2 control-label">栏目名称</label>
                       <div class="col-sm-8">
                           <span id="text1"></span>
                           <input class="form-control input1 siteName" name="columnname" id="addcolumninput1"/>
                       </div>
                   </div>
                   <div class="form-group modal_conment">
                       <label class="col-sm-2 control-label">栏目描述</label>
                       <div class="col-sm-8">
                           <input class="form-control input1 route" id="addcolumninput2"/>
                       </div>
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default btn2" data-dismiss="modal">关
                       闭</button>
                   <button type="button" class="btn btn-primary btn1">确认</button>
               </div>
           </div>
       </div>
   </div>

<!--修改的弹出框-->
   <div class="modal fade revise" id="revisecolumn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style=top:20%;">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title" >修改</h4>
               </div>
               <div class="modal-body" style="overflow: hidden;">
                   <div class="form-group modal_conment">
                       <label class="col-sm-2 control-label">栏目名称</label>
                       <div class="col-sm-8">
                           <span id="text3"></span>
                           <input class="form-control input1 siteName" name="columnname" id="revisecolumninput1"/>
                       </div>
                   </div>
                   <div class="form-group modal_conment">
                       <label class="col-sm-2 control-label">栏目描述</label>
                       <div class="col-sm-8">
                           <input class="form-control input1 route" id="description"/>
                       </div>
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default btnclose" data-dismiss="modal">关闭</button>
                   <button type="button" class="btn btn-primary btntrue">确认</button>
               </div>
           </div>
       </div>
   </div>
</body>
<script src="../js/column.js"></script>

</html>
