<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加广告</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/index.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/advertising.css"/>
    <script type="text/javascript" src="../common/js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/pager.js"></script>
    <script type="text/javascript" src="../js/sidebar-menu.js"></script>
</head>
<body>
<div class="">
    <ul>
        <li class="form-group">
            <label class="col-sm-1">广告名称：</label>
            <input class="form_select" type="text"/>
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">广告位置：</label>
            <select class="form_select" name="Dropdown" onchange="input_Dropdown('parent',this,0)">
                <option value="0">top</option>
                <option value="1">banner</option>
            </select>
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">开始时间：</label>
            <input class="form_select" type="text"/>
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">到期时间：</label>
            <input class="form_select" type="text"/>
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">上线/下线：</label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 上线
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">下线
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">广告图片：</label>
            <input type="file"/><span>只能上传jpg/png格式文件,文件不能超过50kb</span>
        </li>
        <li class="form-group">
            <label class="control-label pull-left choice-label col-sm-1">广告备注：</label>
            <div class="pull-left col-sm-8" style="padding-left: 0">
                <textarea type="text" class="form-control" name="antistop" rows="10"></textarea>
            </div>
        </li>
        <li class="form-group">
            <input type="button" value="提交"/>
        </li>

    </ul>

</div>


<script type="text/javascript">



</script>
</body>
</html>
