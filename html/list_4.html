<script>


    /*分页*/
    Page({
        num: 10,					//页码数
        startnum: 1,				//指定页码
        elem: $('.page1'),		//指定的元素
        setNum: 10,
        callback: function (n) {	//回调函数
            console.log(n);
        }
    });
    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {
        $.ajax({
            type: "get",//请求方式
            url: "http://192.168.20.195:8080/user/query",//请求路径
            async: false,

            dataType: "json",//数据格式
            success: function (resultdata) {
                console.log(resultdata);
                for (var i = 0; i < resultdata.length; i++) {
                    str = "<tr><td>" + resultdata[i].id + "</td>" +
                    "<td>" + resultdata[i].userName + "</td>" +
                    "<td>" + resultdata[i].passWord + "</td>" +
                    "<td>" + resultdata[i].createDate + "</td>" +
                    "<td class='annius'>" + "<p class='anniu' onclick='anniu(this)'><span></span></p>" +
                    "</td>"+
                    "<td>" +
                    "<input type='button' value='删除'/>" +
                    "<input type='button' value='修改'/>" +
                    "</td></tr>";
                    $("tbody").append(str);
                }
            }
        });
    });

    //点击增删改查按钮时做判断分别进入不同的方法
    $("tbody").on("click", "input", function (e) {
        // console.log(555555555)
        e = e || window.event;
        var target = e.target;
        switch (target.value) {

            case "删除":
                del(e);
                break;
            case "修改":
                revise();
                break;

        }

    });


</script>
