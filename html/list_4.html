<!--表格-->
<div class="fl wrapper wrapper-content system" style="margin: 80px 0 0 50px;width: 75%;">
    <input type="button" value="增加" class="add_btn"/>
    <input type="text" class="text_find"/><input type="button" value="查找" class="btn_find" onclick="find()"/>

    <div class="list_1 row">
        <table class="col-sm-12 table table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--分页-->
    <div class="fr">
        <div class="fl " style="margin: 25px;">
            当前显示<span>10</span>条
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>

            </select>
        </div>
        <ul class="pagination page1"></ul>
        <div class="pageJump fr">
            <span>跳转到</span>
            <input type="text"/>
            <span>页</span>
            <button type="button" class="button">确定</button>
        </div>
    </div>


</div>


</body>

<script>
    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {
        setTimeout(function () {}, 500);
        //页面的渲染
        var Data;
        $.ajax({
            type: "get",//请求方式
            url: "data.json",//请求路径
            async: false,
            dataType: "json", //数据格式
            success: function (data) {
                Data=data;
                ergodic(data);
            }
        });
        function ergodic(Data) {
            $("tbody").empty();
            for (var i = 0; i < Data.length; i++) {
                str = "<tr>" +
                "<td>" + Data[i].id + "</td>" +
                "<td>" + Data[i].userName + "</td>" +
                "<td>" + Data[i].passWord + "</td>" +
                '<td><p class="' + (Data[i].isUse == 0 ? 'anniu' : 'anniu active') + '" style="margin: 0 auto;" onclick="anniu(this)"><span> </span></p></td>' +  //+ resultdata[i].isUse +
                "<td>" + Data[i].createDate + "</td>" +
                "<td>" +
                "<input type='button' value='删除' onclick='del(this)'/>" +
                "<input type='button' value='修改' onclick='revise()'/>" +
                "</td></tr>";
                $("tbody").append(str);
            }
        }



        $(".add_btn").click(function () {
            $(".add").show();
        })
        $(".modal-footer .btn1").click(function () {
            var userName = $(".userName").val();
            var passWord = $(".passWord").val();
            for (var i = 0; i < Data.length; i++) {
                if (userName == Data[i].userName || passWord == Data[i].passWord) {
                    alert('栏目存在');
                    return;
                }
            }
            Data.push({userName: userName, passWord: passWord});
            ergodic(Data);//Data是添加后的数据
        })
        $(".add .btn2").click(function () {
            $(".add").hide();
        })







        /*分页*/
        Page({
            num: 100,					//页码数
            startnum: 1,				//指定页码
            elem: $('.page1'),		//指定的元素
            callback: function (n) {	//回调函数
                //console.log(n)
                var dataPage = {};
                dataPage["pagecur"] = n;//page
                dataPage["text_find"] = $(".text_find").val();//查找的值
                dataPage["option"] = $("option").val();//当前显示的值

                $.ajax({
                    type: "get",//请求方式
                    url: "data.json",//请求路径
                    async: false,
                    dataType: "json", //数据格式
                    data: JSON.stringify(dataPage),
                    success: function (dataPage) {
                        ergodic(dataPage);
                    }
                })
            }
        });
    });
</script>
</html>
