<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/index.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/list_4.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/common.js"></script>
    <script type="text/javascript" src="../js/pager.js"></script>

</head>
<body>

<div>
    <iframe src="../common/html/header.html" frameborder="0" width="100%" height="50"></iframe>
</div>
<div class="clearfix fl">
    <iframe src="../common/html/list.html" frameborder="0" height="924"></iframe>
</div>
<!--添加弹出框-->
<div class="modal fade add" id="addmyModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-7">
                        <input class="form-control userName"/>

                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">状态</label>

                    <div class="col-sm-7">
                        <input class="form-control isUse"/>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn2" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn1">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!--删除弹出框-->
<div class="modal fade del" id="delmyModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                -->
                <h4 class="modal-title" id="delmyModalLabel">删除</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <p>您确认删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn2" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn1">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!--修改弹出框-->
<div class="modal fade revise" id="revisemyModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"
     style="top: 20%;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                -->
                <h4 class="modal-title" id="revisemyModalLabel">修改</h4>
            </div>
            <div class="modal-body" style="overflow: hidden;">
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">用户名</label>

                    <div class="col-sm-7">
                        <input class="form-control input1 userName"/>
                    </div>
                </div>
                <div class="form-group modal_conment">
                    <label class="col-sm-3 control-label">密码</label>

                    <div class="col-sm-7">
                        <input class="form-control input1 passWord"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn2" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn1">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<!--表格-->
<div class="fl wrapper wrapper-content system" style="margin: 80px 0 0 50px;width: 75%;">
    <input type="button" value="增加" onclick="add()"/>
    <input type="text" class="text_find"/><input type="button" value="查找" class="btn_find" onclick="find()"/>

    <div class="list_1 row">
        <table class="col-sm-12 table table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--分页-->
    <div>
        <ul class="pagination fr page1"></ul>
    </div>
</div>


</body>

<script>
    //发送ajax请求，拿到数据并渲染到页面上
    $(document).ready(function () {
        setTimeout(function () {
        }, 500);
        $.ajax({
            //用户数据表
            type: "get",//请求方式
            //url:"http://192.168.20.195:8080/user/query",//请求路径
            url: "data.json",//请求路径
            async: false,
            dataType: "json", //数据格式
            success: function (data) {
//                console.log(data);
//                console.log(data[0]);
                for (var i = 0; i < data.length; i++) {
                    str = "<tr>" +
                    "<td>" + data [i].id + "</td>" +
                    "<td>" + data[i].userName + "</td>" +
                    "<td>" + data[i].passWord + "</td>" +
                    '<td><p class="' + (data[i].isUse == 0 ? 'anniu' : 'anniu active') + '" style="margin: 0 auto;" onclick="anniu(this)"><span> </span></p></td>' +  //+ resultdata[i].isUse +
                    "<td>" + data[i].createDate + "</td>" +
                    "<td>" +
                    "<input type='button' value='删除' onclick='del(this)'/>" +
                    "<input type='button' value='修改' onclick='revise()'/>" +
                    "</td></tr>";
                    $("tbody").append(str);
                }
            }
        });


    });


</script>
</html>
