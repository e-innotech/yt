<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <!--<script type="text/javascript" src="../script/record.js"></script>-->
</head>
<body>

    <div class="title">
        <h2>个人资料</h2>
    </div>
    <div class="details">
        <div class="details-left">
            <p class="top">昵称： <span class="nickname"></span></p>
            <p class="bottoms">邮箱： <span class="emails"></span></p>
        </div>
        <div class="details-right">
            <p class="top">地址： <span class="address"></span></p>
            <p class="bottoms">性别：<span class="sex"></span></p>
        </div>
       <!-- 修改个人资料按钮 -->
        <div class="material">
          <input type="button" value="修改个人资料"/>
        </div>
    </div>              
</body>


<script type="text/javascript">
    //点击修改个人资料

    //判断sessionStoeage是否为空，如果为空证明是第一次加载
    //如果不是空证明已经修改过个人资料
    if (sessionStorage.getItem("nickname")!==null) {
      $(".details-left .nickname").html(sessionStorage.getItem("nickname"));
      $(".details-left .emails").html(sessionStorage.getItem("email"));
      $(".details-right .address").html(sessionStorage.getItem("addressbus"));
      $(".details-right .sex").html(sessionStorage.getItem("sexuality"));
    }else{
      console.log("空")
    }

//点击修改个人资料按钮时
$(".material").on("click",function(){
    var nickName,
        sexUality,
        eMail,
        addressBus;

    nickName = $(".details-left .nickname").html();
    eMail = $(".details-left .emails").html();
    addressBus= $(".details-right .address").html();
    sexUality = $(".details-right .sex").html();

    sessionStorage.setItem("nickname",nickName);
    sessionStorage.setItem("email",eMail);
    sessionStorage.setItem("addressbus",addressBus);
    sessionStorage.setItem("sexuality",sexUality);
  $("#content-rightinside").load("repeopleinfo.html")

})  
</script>
</html>
