<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../script/record.js"></script>
</head>
<body>

    <div class="title">
        <h2>个人资料</h2>
    </div>
    <div class="details">
        <div class="details-left">
            <p class="top">昵称： <span class="nickname">aa</span></p>
            <p class="bottoms">邮箱： <span class="emails">aa15321226650</span></p>
        </div>
        <div class="details-right">
            <p class="top">地址： <span class="address">看双方都</span></p>
            <p class="bottoms">性别：<span class="sex">女</span></p>
        </div>
       <!-- 修改个人资料按钮 -->
        <div class="material">
          <input type="button" value="修改个人资料"/>
        </div>
    </div>              
</body>


<script type="text/javascript">
    //点击修改个人资料

    //判断sessionStoeage是否为空，如果为空证明是第一次加载
    //如果不是空证明已经修改过个人资料
    if (sessionStorage.length>0) {
      $(".details-left .nickname").html(sessionStorage.getItem(1));
      $(".details-left .emails").html(sessionStorage.getItem(2));
      $(".details-right .address").html(sessionStorage.getItem(3));
      $(".details-right .sex").html(sessionStorage.getItem(4));
    }else{
      console.log("空")
    }

//点击修改个人资料按钮时
$(".material").on("click",function(){
    var nickName,
        sexuality,
        eMail,
        addressBus;

    nickName = $(".details-left .nickname").html();
    eMail = $(".details-left .emails").html();
    addressBus= $(".details-right .address").html();
    sexuality = $(".details-right .sex").html();

    sessionStorage.setItem(1,nickName);
    sessionStorage.setItem(2,eMail);
    sessionStorage.setItem(3,addressBus);
    sessionStorage.setItem(4,sexuality);
  $("#content-rightinside").load("repeopleinfo.html")

})  
</script>
</html>
