<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/nav.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
    <script type="text/javascript" src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script src="../script/js/top.js"></script>
</head>
<body>
<div id="top"></div>
<div class="contentbg">
    <div class="content">
        <div class="content-left">
            <div id="searchlist"></div>
            <div class="more">点击加载更多</div>
        </div>
    </div>
</div>

<div class="bottom"></div>

</body>
</html>
<script>
    // 一进页面加载头
    window.onload=function(){
        $("#top").load("top.html");
        init();
    }

    //搜索渲染
    function init(){
        var object = window.sessionStorage.getItem("global_search_data");
        console.log(99999,object)
        var data = JSON.parse(object);
        var list = data.list;
        console.log(99999,data);
        for (var i = 0; i <list.length; i++) {

            $('#searchlist').append('<div class="list" id="list">' +
            '<h2 class="subhead">' +
            "<li><a href="+'"detail.html?id='+list[i].publishId+'"'+">"+ list[i].newsTitle+"</a></li>"+
            '</h2>' +
            '<div class="center">' +
            '<div class="center-l">' +
            '<span>'+list[i].source+'' +
            '<img class="portrait" src="../images/article.png"/>' +
            '</span>' +
            '<span class="time">'+ list[i].createDate +'</span>' +
            '</div>' +
            '<div class="center-r" style="float:right;">' +
            '<p class="like"><img src="../images/zan.png"/><span>0</span></p>' +
            '<p class="collect"><img src="../images/cang.png"/><span>0</span></p>' +
            '<p class="comment"><img src="../images/ping.png"/><span>0</span></p>' +
            '</div>' +
            '</div>' +
            '<p>'+removeHTMLTag(list[i].subContent)+'</p>' +
            '</div>');
        }
    }
</script>
