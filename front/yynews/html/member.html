<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>会员</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/member.css"/>
    <script src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../script/js/member.js"></script>
</head>
<body>
    <!-- //头部 -->
   <div id="top" class="top"></div>
    <!-- 以下为横条广告 -->
    <div class="banner"></div>
     <!-- 以下为内容区域 -->
    <div class="contentbg">
      <div class="content">
        <div class="content-left">
             <div class="top">
                <img id="iconTop" src="../images/header.png"/>
                <p id="nickName"></p>
             </div>
             <div class="bottom">
              <ul>
                 <li id="personData"><a>个人资料</a></li>
                 <li><a>我的收藏</a></li>
                 <li><a>我的评论</a></li>
                 <li><a>隐私安全</a></li>
              </ul>
           </div>
        </div>
        <div class="content-right">
           <!-- 个人资料 -->
            <div class="content-rightinside" id="content-rightinside">
                <div id="userInfo">
                    <div class="title">
                        <h2>个人资料</h2>
                    </div>
                    <div class="details">
                        <div class="details-left">
                            <p class="top">昵称： <span class="nickname"></span></p>
                            <p class="bottoms">邮箱： <span class="emails"></span></p>
                        </div>
                        <div class="details-right">
                            <p class="top">地址： <span class="address"></span></p>
                            <p class="bottoms">性别：<span class="sex"></span></p>
                        </div>
                        <!-- 修改个人资料按钮 -->
                        <div class="material">
                            <input type="button" value="修改个人资料"/>
                        </div>
                    </div>
                </div>
                <div id="editInfo" style="display: none">
                    <div class="title">
                        <h2>修改个人资料</h2>
                    </div>
                    <form id="userForm">
                        <div class="listbottom">
                            <div class="info" style="display: none ">
                                <span>头像预览</span>
                                <canvas id="cvs" width="88" height="88"></canvas>
                            </div>
                            <div class="replacetou">
                                <span>更换头像：</span>
                                <span id="btn"><input type="file" id="upload_file" class="upload_pic"/>浏览</span>
                                <input type="hidden" name="icon">
                            </div>
                            <div class="listbox">
                                <div class="list" id="list1">
                                    <span>昵称：</span>
                                    <input type="text" name="nickName"/>
                                </div>
                                <div class="list" id="list2">
                                    <span>性别：</span>
                                    <select name="sex">
                                        <option value="0">女</option>
                                        <option value="0">男</option>
                                    </select>
                                </div>
                                <div class="list" id="list3">
                                    <span>邮箱：</span>
                                    <input type="text" name="email"/>
                                </div>
                                <div class="list" id="list4">
                                    <span>地址：</span>
                                    <input type="text" name="address"/>
                                </div>
                                <input type="button" value="确认修改" id="editBtn"   class="truerevise">
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- 我的收藏 -->
            <div class="content-rightinside none">
                 <div class="title">
                     <h2>我的收藏<span>(12)</span></h2>
                 </div>
                 <div class="listbottom">
                     <!--<div class="collectlist">-->
                         <!--<div class="left">-->
                             <!--<input type="checkbox"/>-->
                         <!--</div>-->
                         <!--<div class="center">-->
                             <!--撒地方看看就是了登记卡是否阿里会计法alfaflj阿里交房贷那啥了空间的还是咖啡店-->
                         <!--</div>-->
                         <!--<div class="right">-->
                             <!--<img src="../images/del.png"/>-->
                         <!--</div>-->
                     <!--</div>-->

                     <!--分页-->
                     <div class="pages">
                         <ul id="pg" class="pagination"></ul>
                     </div>
                 </div>

            </div>

            <!-- 我的评论 -->
            <div class="content-rightinside none">
               <div class="title">
                   <h2>我的评论 <span>(12)</span></h2>
               </div>
               <div class="listbottom">
                   <div class="commentlist">
                       <div class="left">
                           <input type="checkbox"/>
                       </div>
                       <div class="center">
                           <p>撒地方看看就是了登记卡是否阿里会计法alfaflj阿里交房贷那啥了空间的还是咖啡店</p>
                           <span class="text1">2小时前  来自文章：</span>
                           <span class="text2">发多少阿凡达发斯蒂芬发送阿凡达</span>
                       </div>
                       <div class="right">
                           <img src="../images/del.png"/>
                       </div>
                   </div>
                   <!--分页-->
                   <div class="pages">
                       <ul id="" class="pagination"></ul>
                   </div>
               </div>

              <!--<div class="pages">-->
                  <!--<p>上一页</p>-->
                  <!--<p class="bottompages">下一页</p>-->
                  <!--<p>批量删除</p>-->
              <!--</div>-->
           </div>

            <!-- 以下为隐私安全 -->
            <div class="content-rightinside none" >
                 <div class="title">
                     <h2>修改密码</h2>
                 </div>
                 <div class="formbox">
                     <form id="pwdForm">
                       <div class="password orginpassword">
                         <span>原始密码：</span>
                         <input type="password" name="currentPwd"/>
                       </div>
                       <div class="password newpassword">
                         <span>新密码：</span>
                         <input type="password" name="passWord"/>
                       </div>
                       <div class="password truepassword">
                         <span>确认密码：</span>
                         <input type="password"/>
                       </div>
                       <input type="button" class="affirmresive" id="pwdBtn" value="确认修改"/>
                     </form>
                 </div>
            </div>
        </div>
      </div>
    </div>
    <!-- 以下为footer -->
    <div id="bottom"></div>
</body>



<script>


    //进网站加载个人资料
    window.onload=function(){
        $('#top').load('top.html');
        $('#bottom').load('bottom.html');
        $("#personData").addClass("actives");
    }



</script>
</html>
