<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
	<link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signUp.css"/>
    <script type="text/javascript" src="../script/jquery.min.js"></script>
</head>
<body>

	    <div class="content">
		      <h2>注册</h2>
		      <div class="content-centers">
		        <div class="common"><i></i>
		              <input type="text" name="userName" class="textbox" id="username" placeholder="请输入手机号" maxlength="11">
		              <span id="userreminder"></span>
		        </div>
		        <div class="common verify">
		             <input type="text" placeholder="短信验证码"/>
		             <input type="button" value="点击获取"/>
		             <span class="text">免费获取手机验证码</span>
		        </div>
		        <div class="common password-con"><i></i>
		              <input type="text"  class="textbox" id="password" placeholder="密码" maxlength="16">
		              <span id="passwordreminder"></span>
		        </div>
		        <div class="common password-con " id="newpassword">
		              <input type="text" name="userName" class="textbox" id="verifyPassword" placeholder="再次输入密码" maxlength="16">
		              <span id="verifyPreminder"></span>
		        </div>

		        <div class="agreebox">
		            <input type="checkbox"/>
		            <span class="agree">同意</span>
		            <span class="protocol">《同意鹰眼新闻服务协议》</span>
		        </div>
		        
		        <div class="common">
		           <input type="button" class="textbox" id="signInbtn" value="注册">
		        </div>

		        <p class="signIn">已有账号, <span onclick="signIn()">立即登录</span></p>
		       </div>
	   </div>
	  

</body>
 <script type="text/javascript">
 	//验证手机号
   $("#username").on("focus",function(){
   	   $("#userreminder").text("注册成功后即可使用手机号登陆");

   })
   //验证手机号
 $("#username").on("blur",function(){
   	   // $("#userreminder").text("注册成功后即可使用手机号登陆");
   	  var v= $(this).val();
   	  console.log(2,v)
   	  var reg= /^1[3|4|5|7|8][0-9]\d{8}$/;
   	  if(!(reg.test(v))){
   	  	 $("#userreminder").text("请输入手机号");

   	  }else{
   	  	 $("#userreminder").text("正确");
   	  }

   })
   
   //验证密码
     $("#password").on("focus",function(){
   	   $("#passwordreminder").text("6-16位，英文（区分大小写）、只支持英文加字母");

   })
 
   //验证密码
    $("#password").on("blur",function(){
	   	  var v= $(this).val();
	   	  console.log(2,v)
	   	  var reg= /^[a-zA-Z]{6,16}$/;
	   	  if(!(reg.test(v))){
	   	  	 $("#passwordreminder").text("请输入密码");

	   	  }

   })

//再次输入密码的验证
$("#verifyPassword").on("blur",function(){
	   	  var v= $(this).val();
	   	  var p= $("#password").val()
	   	  if(v!==p){
	   	  	$("#verifyPreminder").text("两次密码不一致");
	   	  }else{
	   	  	 $("#verifyPreminder").text("正确");
	   	  }
})







</script>
</html>
