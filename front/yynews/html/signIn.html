<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
     <link rel="stylesheet" href="../css/style.css"/>
     <link rel="stylesheet" type="text/css" href="../css/signIn.css"/>

</head>
<body>
    <div class="content" style="margin: 80px auto 0 auto">
        <h2>登录</h2>
        <div class="content-center">
          <div class="login-text">
              <div class="username-con"><i></i>
                  <input type="text" name="userName" class="username" placeholder="手机号">
              </div>
              <div class="password-con"><i></i>
                  <input type="password" name="password" class="password" placeholder="密码">
              </div>
          </div>
          <p class="nextbox">
            <input type="checkbox" name="remember"/>
            <span class="nextlogin">下次自动登录</span>
            <span class="forget">忘记密码</span>
          </p>
          <input type="button" value="登录" id="loginBtn">
          <p class="signIn">还没有账号，<span onclick="signUp()">立即注册</span></p>
        </div>
    </div>
</body>
 <script type="text/javascript">
     $('#loginBtn').click(function(){
         var uname = $('input[name="userName"]').val();
         var pwd = $('input[name="password"]').val();
         //判断用户名密码的合法性，密码需要加密
         memberslogin(uname,pwd);
     });
</script>
</html>
