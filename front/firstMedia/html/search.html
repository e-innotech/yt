<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/nav.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
    <script type="text/javascript" src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
</head>
<body>
<div id="top"></div>
<!--以下为头部的加载-->
<script>
    $('#top').load('top.html',function(){
        $(".contentbg").show();
    });
</script>

<div class="contentbg">
    <div class="content">
        <div class="content-left">
            <!--以下为搜索的列表-->
            <div id="searchlist">

            </div>
            <!--以下为点击加载更多-->
            <div class="more">加载更多</div>

        </div>
    </div>
</div>
<div class="bottom"></div>
<script>
    $('#bottom').load('bottom.html');
</script>

</body>
</html>
<script>
    // 一进页面加载头
    window.onload=function(){
        init();
    }
    //搜索渲染
    var page = 1;
    var totalnum,list;
    var newsTitle = window.sessionStorage.getItem("global_newsTitle");
    function init(){
        var getSearchList = function (data) {
            console.log(121,data);
            totalnum=data.total;
            list=data.list;
            if(list.length<10){
                $('.more').html('没有更多了');
            }
        };

        //参数 网站id 新闻标题 当前页 显示页
        globalQuery(1,newsTitle,page, 10, getSearchList);
        //拿到的搜索的数据
        for (var i=0;i <list.length; i++) {
            $('#searchlist').append('<div class="news_list">' +
            '<a href="">' +
            '<h2>' +list[i].newsTitle+' </h2>' +
            '<p>' +list[i].createDate+
            '</p>' +
            '<div>' +list[i].subContent+'</div>' +
            '</div>' +
            '</a>' +
            '</div>');
        }
    }
    $('.more').click(function () {
        if(page>=Math.ceil(totalnum/10)){
            $('.more').html('没有更多了');
        }
        else{
            page++;
            init();
        }
    });

</script>
