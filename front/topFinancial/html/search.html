<script>
    // 一进页面加载头
    window.onload=function(){
        $("#top").load("top.html");
        init();
    }

    //搜索渲染
    var page = 1;
    var searchData;
    function init(){
        var object = window.sessionStorage.getItem("global_search_data");
        console.log(99999,object)
        var data = JSON.parse(object);
        var list = data.list;
        //拿到的搜索的数据
        searchData=list;

    }

    $('.more').click(function () {
        if(searchData.length<=0){
            $('.more').html('没有更多了');
        }else{
            page++;

        }
    });
</script>
