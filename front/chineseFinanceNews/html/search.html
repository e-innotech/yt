<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/nav.css"/>
    <script type="text/javascript" src="../../script/jquery.min.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script src="../script/js/top.js"></script>
</head>
<body>
<div id="top"></div>
<div class="contentbg">
    <div class="content">
        <div class="content-left">
            <div id="searchlist">
                <div class="nav_list">
                    <ul id="navList" style="min-height: 600px"></ul>
                </div>
            </div>
            <div style="clear: both"></div>
            <div class="moreBtn">
                <a class="more" href="javascript:void(0);">加载更多</a>
            </div>
        </div>
    </div>
</div>
<div class="bottom" id="bottom"></div>
</body>
</html>
<script>
    // 一进页面加载头
    window.onload=function(){
        $("#top").load("top.html");
        $("#bottom").load("bottom.html");
        init();
    }
    //搜索渲染
    var page = 1;
    function init(){
        var object = window.sessionStorage.getItem("global_search_data");
        var data = JSON.parse(object);
        var list = data.list;
        for (var i = 0; i <list.length; i++) {
            $('#navList').append(' <li> <a href="#"> <div> <h3>'+list[i].newsTitle+'</h3> <div class="list_info"> <span>发布时间:</span> <span class="time">'+list[i].createDate+'</span> </div> </div> </a> </li>');
        }
        if(list.length>0){

        }
    }

    $('.more').click(function(){
        /*分页*/
        init()

    })
</script>
