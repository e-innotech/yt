<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/style.css"/>

    <script type="text/javascript" src="../../script/common.js"></script>
    <script src="../script/js/top.js"></script>
</head>
<body>
<div id="top"></div>
<div class="contentbg">
    <div class="content">
        <div class="content-left">
            <!--以下为搜索的数据的列表-->
            <div id="searchlist">
                <div class="news_list">
                    <a href="detail.html">
                        <h2>
                            独家 | 输给了空间阿里斯顿拉科技师范大咖啡里斯顿拉科技师范大里斯顿拉科技师范大

                        <p><span class="source">中南海</span><span class="date">2017-03-17</span></p>

            </div>
            <div class="more">加载更多</div>
        </div>
    </div>
</div>
<div class="bottom"></div>

</body>
</html>
<script>
    // 一进页面加载头
    window.onload=function(){
        $("#top").load("top.html");
        $("#bottom").load("bottom.html");
        init();
    }
    //搜索渲染
    var page = 1;
    var searchData;
    function init(){
        var object = window.sessionStorage.getItem("global_search_data");
        var data = JSON.parse(object);
        var list = data.list;
        searchData=list;
        for (var i = 0; i <list.length; i++) {
            $('#searchlist').append('<div class="news_list">' +
            '<a href="">' +
            '<h2>' +list[i].newsTitle+' </h2>' +
            '<p>'+
            '<span class="sourse">'+list[i].source+'</span>'+
            '<span class="date">' +list[i].createDate+'</span>' +
            '</p>'+
            '<div>' +list[i].subContent+'</div>' +
            '</div>' +
            '</a>' +
            '</div>');
        }
    }

    /*分页*/
    $('.more').click(function(){
        if (searchData.length <= 0) {
            $('.more').attr('disabled',true)
        } else {
            page++;
            init();
        }
    })
</script>
